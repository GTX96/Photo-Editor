<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/icon-bar.css">
        <link rel="stylesheet" href="css/settings-style.css">
        <link rel="stylesheet" href="css/basic-edits-style.css">
        <link rel="stylesheet" href="css/filters.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <title>Photo Editor</title>
    </head>
    <body>

        <header>
            <h1>Photo Editor</h1>
        </header>

        <div class="container">
            
            <!-- Navbar  -->
            <div class="icon-bar">
                <a id="settingsBtn" class="" href="#"><i class="fa fa-cogs"></i> <span class="tooltip">Settings</span></a>
                <a id="editBtn" class="" href="#"><i class="fas fa-sliders-h"></i><span class="tooltip">Basic Edit</span></a>
                <a id="filtersBtn" class="active" href="#"><i class="fa fa-magic"></i><span class="tooltip">Filters</span></a>
                <a id="textBtn" class="" href="#"><i class="fas fa-font"></i><span class="tooltip">Text</span></a>
                <a id="paintBtn" class="" href="#"><i class="fa fa-paint-brush"></i><span class="tooltip">Paint</span></a> 
            </div>

            <!-- Stage with Canvas and Editor -->
            <div class="main-stage">
                
                 <!-- Canvas with Image -->
                <img id="canvas" src="/home/gio/Scrivania/js/simpleImageFilter/img/moto.jpg" alt="">
    
                <!-- Editor -->
                <div class="editor">

                        <!-- SETTINGS PANEL -->
                        <div class="settings" style="display: none;">
                            <h2 class="panel-header">Settings</h2>

                            <div class="button-area">
                                <!-- <input id="uploadBtn" type="file"><i class="fa fa-upload"></i> Upload Photo</button> -->
                                <input type="file" name="file" id="file" class="inputfile" />
                                <label for="file"><i class="fa fa-upload"></i> Choose Photo</label>
                                <button id="saveBtn"><i class="fa fa-download"></i> Save Photo</button>
                                <button id="resetBtn"><i class="fa fa-undo"></i> Reset Photo</button>
                            </div>
                            
                        </div>
                        
                        <!-- BASIC EDIT PANEL -->
                        <div class="basic-edits" style="display: none;">

                            <h2 class="panel-header">Edit Photo</h2>
                            
                            <div class="edit-area">

                                    <div id="resize" class="element slidepanel">
                                        <i class="far fa-images"></i>
                                        <p>Resize</p>
                                     </div>

                                     <div id="resize-area" class="slidepanel">
                                        <input id="resize-width"type="text" placeholder="width">
                                        <span>x</span>
                                        <input id="resize-height"type="text" placeholder="height">
                                        <button id="resize-submit">Apply</button>
                                        <p id="resize-error">Invalid Values</p>
                                     </div>

                                    <div id="crop" class="element">
                                        <i class="fa fa-crop-alt"></i>
                                        <p>Crop</p>
                                    </div>
                
                                    <div id="rotate" class="element slidepanel">
                                        <i class="fa fa-sync"></i>
                                        <p>Rotate</p>
                                    </div>

                                    <div id="rotate-area">
                                        <button class="rotateBtn" id="rotate-left"><i class="fas fa-undo"></i></button>
                                        <button class="rotateBtn" id="rotate-right"><i class="fas fa-redo"></i></button>
                                    </div>

                                    <div class="element">
                                        <i class="fa fa-adjust"></i>
                                        <label>Contrast</label>
                                        <input id="contrast" type="range" name="contrast" id="contrast" min="-100" max="100" step="5" value="0">
                                        <span id="contrast-rst">Reset</span>
                                    </div>
                
                                    <div class="element">
                                            <i class="fa fa-sun"></i>
                                            <label>Brightness</label>
                                            <input name="brightness" id="brightness" type="range" min="-100" max="100" step="5" value="0">
                                            <span id="brightness-rst">Reset</span>
                                    </div>
                
                                    
                                    <div class="element">
                                            <i class="fa fa-tint"></i>
                                            <label>Saturation</label>
                                            <input id="saturation" type="range" name="saturation" min="-100" max="100" step="5" value="0">
                                            <span id="saturation-rst">Reset</span>
                                    </div>

                                    <div class="element">
                                        <i class="far fa-lightbulb"></i>
                                        <label>Exposure</label>
                                        <input id="exposure" type="range" name="exposure" min="-100" max="100" step="5" value="0">
                                        <span id="exposure-rst">Reset</span>
                                </div>

                                    <div class="element">
                                        <i class="fab fa-audible"></i>
                                        <label>Blur</label>
                                        <input id="blur" type="range" name="blur" min="0" max="100" step="1" value="0">
                                        <span id="blur-rst">Reset</span>
                                    </div>

                                    <div class="element">
                                        <i class="fab fa-cloudsmith"></i>
                                        <label>Noise</label>
                                        <input id="noise" type="range" name="noise" min="0" max="100" step="1" value="0">
                                        <span id="noise-rst">Reset</span>
                                    </div>

                                    <!-- shift the colors in an image in a uniform fashion -->
                                    <div class="element">
                                        <i class="fas fa-palette"></i>
                                        <label>Hue</label>
                                        <input id="hue" type="range" name="hue" min="0" max="100" step="3" value="0">
                                        <span id="hue-rst">Reset</span>
                                    </div>

                                    <button id="resetEditBtn" class="">Reset All</button>

                                </div>
                            </div>

                            <!-- FILTERS PANEL -->
                            <div class="filters-panel">

                                <div class="panel-header">
                                    <h2 id="filters-header-text">Filters</h2>
                                    <button id="filters-header-btn"><i class="fas fa-backspace"></i></button>
                                </div>

                                <div class="filters-gallery">

                                    <div class="row-filters-container">
                                        <div id="pinhole-filter" class="filter-container">
                                            <img src="/home/gio/Scrivania/js/simpleImageFilter/img/preset/pinhole.png" alt="">
                                            <p class="filter-title">Pinhole</p>
                                        </div>

                                        <div id="clarity-filter" class="filter-container">
                                                <img src="/home/gio/Scrivania/js/simpleImageFilter/img/preset/pinhole.png" alt="">
                                                <p class="filter-title">Clarity</p>
                                        </div>
                                    </div>

                                    <div class="row-filters-container">
                                            <div class="filter-container"></div>
                                            <div class="filter-container"></div>
                                    </div>

                                    <div class="row-filters-container">
                                            <div class="filter-container"></div>
                                            <div class="filter-container"></div>
                                    </div>

                                </div>

                            </div>

                            
                    </div>
                    
                    
                    <!-- end editor -->
                </div>
                
                <!-- end main stage -->
            </div>            

            <!-- end container -->
        </div> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.js"></script>
        <script src="main.js"></script>
    </body>
</html>
